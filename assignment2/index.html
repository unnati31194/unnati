<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<section class="form">
		<div class="container">
			<div class="rowpx-5">
				<form>
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text"  class="form-control" placeholder="Enter Name" id="name" name="name" >
 					 </div>
 					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email"  class="form-control" placeholder="Enter Email" id="email" name="email" >
 					 </div>
 					 <div class="form-group">
						<label for="address">Address:</label>
						<input type="text"  class="form-control" placeholder="Enter Address" id="address" name="address" >
 					 </div>
 					 <div class="form-group">
						<label for="phone">Phone Number:</label>
						<input type="number"  class="form-control" placeholder="Enter Phone Number" id="phone" name="phone" >
 					 </div>
 					 <div class="form-group">
						<label for="age">Age:</label>
						<input type="number"  class="form-control" placeholder="Enter Age" id="age" name="age" >
 					 </div>
 					 <div class="form-group">
						<label  for="gender">Gender:</label><br/>
						<input type="radio" id="male" name="gender" > Male <br/>
						<input type="radio" id="female" name="gender" > Female <br/>	
 					 </div>
 					 <div class="form-group">
						<label for="dob">Date of Birth:</label>
						<input type="date" id="dob" name="dob" >
 					 </div>
 					 <button type="submit" data-toggle="tooltip" title="click me" class="btn btn-default"> SUBMIT</button>
				</form>
			</div>
		</div>
	</section>	
</body>
</html>
